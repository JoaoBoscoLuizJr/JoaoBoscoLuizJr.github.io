<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <label for="title"><b>Idade</b></label><br>
    <input type="text" id="idade">
    <button onclick="compIdade()">Salvar</button>

    <p id="resultIdade"></p>

    <label for="number1"><b>Numero A</b></label><br>
    <input type="text" id="number1"> <br>   
    <label for="number2"><b>Numero B</b></label><br>
    <input type="text" id="number2">
    <button onclick="compNumbers">Comparar</button><br>

    <p id="resultComp"></p>

    <label for="numero1"><b>Valor A</b></label><br>
    <input type="text" id="numero1"> <br>
    <label for="numero2"><b>Valor B</b></label><br>  
    <input type="text" id="numero2">
    <button onclick="divNumbers">Ver se é divisor</button>

    <p id="resultDiv"></p>

    

    <script>
        let idoso = 60;
        let adulto = 18;
        let menorIdade = 17;


        function compIdade() {
            let idade = document.getElementById('idade').value;
            let resultado = document.getElementById('resultIdade');

            if (idade >= idoso){
                resultado.innerText = idade + " e um idoso"

            }else if (idade > adulto){
                resultado.innerText = idade + " Você e um adulto"

            }else if (idade <= 17){
                resultado.innerText = idade + " Você e menor de idade"

            }
        } 

        function compNumbers(){
            let number1 = parseInt (document.getElementById('number1').value)
            let number2 = parseInt (document.getElementById('number2').value)
            let result = document.getElementById('resultComp');

            if (number1 > number2) {
                result.innerText = number1 + " E maior que " + number2
                
            } else if (number1 < number2) {
                result.innerText = number2 + " E maior que " + number1
                
            }else if (number1 = number2){
                result.innerText = number1 + " E igual a  " + number2

            }


            
        }

        function divNumbers(){
            let numero1 = parseInt (document.getElementById('numero1').value)
            let numero2 = parseInt (document.getElementById('numero2').value)
            let result = document.getElementById('resultDiv');

            if (numero1 % numero2 == 0) {
                result.innerText = numero1 + " É divisível por " + numero2
                
            } else {
                result.innerText = numero1 + " Não é divisível por " + numero2
            }


            
        }


    </script>    
</body>

</html>
