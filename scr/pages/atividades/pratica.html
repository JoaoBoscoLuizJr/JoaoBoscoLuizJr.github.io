    <label for="title"><b>Idade</b></label><br>
    <input type="text" id="idade">
    <button onclick="compIdade()">Salvar</button>

    <p id="resultIdade"></p>

    <script>
        const idoso = 60;
        const adulto = 18;
        const menorIdade = 17;


        function compIdade() {
            let idade = document.getElementById('idade').value;
            let resultado = document.getElementById('resultIdade');

            if (idade >= idoso) {
                document.getElementById('resultIdade').innerText = idade + "Você é menor de idade"

            } else if (idade > adulto) {
                document.getElementById('resultIdade').innerText = idade + " Você e um adulto"

            } else if (idade <= menorIdade) {
                document.getElementById('resultIdade').innerText = idade + " Você e menor de idade"

            }
        }

    </script>

    <label for="number1"><b>Numero A</b></label><br>

    <input type="text" id="number2">
    <button onclick="compNumbers()">Comparar</button><br>

    <p id="resultComp"></p>

    <script>
        function compNumbers() {
            let number1 = parseInt(document.getElementById('number1').value)
            let number2 = parseInt(document.getElementById('number2').value)
            let resultComp = document.getElementById('resultComp');

            if (number1 > number2) {
                resultComp.innerText = number1 + " E maior que " + number2

            } else if (number1 < number2) {
                resultComp.innerText = number2 + " E maior que " + number1

            } else if (number1 = number2) {
                resultComp.innerText = number1 + " E igual a  " + number2

            }



        }
    </script>

    <label for="numero1"><b>Valor A</b></label><br>

    <input type="text" id="numero2">
    <button onclick="divNumbers()">Ver se é divisor</button>

    <p id="resultDiv"></p>

    <script>

        function divNumbers() {
            let numero1 = parseInt(document.getElementById('numero1').value)
            let numero2 = parseInt(document.getElementById('numero2').value)
            let result = document.getElementById('resultDiv');

            if (numero1 % numero2 == 0) {
                result.innerText = numero1 + " É divisível por " + numero2

            } else {
                result.innerText = numero1 + " Não é divisível por " + numero2
            }



        }
    </script>

    <p id="resultTemp"></p>

    <script>

        function temp() {
            let temp = parseInt(document.getElementById('tempo').value)
            let resultTemp = document.getElementById('resultTemp');

            if (temp < 20) {
                resultTemp.innerText = "O clima esta frio"

            } else if (temp && 20 <= 25) {
                resultTemp.innerText = "O clima esta agradável"

            } else if (temp > 25) {
                resultTemp.innerText = "O clima quente"

            }




        }

    </script>

    <button onclick="fatorar()">Fatorar</button>

    <p id="resultFator"></p>

    <script>
        function fatorar() {
            let fator = parseInt(document.getElementById('fat').value)
            resultFator.innerText = fatorial(fator);

        }

        function fatorial(x) {
            if (x == 0)
                return 1;
            else if (x <= 2)
                return x;
            else
                return x * fatorial(x - 1);
        }

    </script>
