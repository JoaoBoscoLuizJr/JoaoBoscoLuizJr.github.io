<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletim</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" -->
    <!-- integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../../../Bootstrap/css_bootstrap.min.css">

</head>

<body>
    <main class="content-vls container-fluid">
        <div class="card p-3 border col-4 w-25">
            <p><b>BOLETIM</b></p>
            <form action="#">
                <div class="row grid gap-0 column-gap-3 inline-block">
                    <div class="input-group flex-nowrap input-group mb-3 ">
                        <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-user"></i></span>
                        <input type="text" class="form-control" id="nomeUsuario" placeholder="Username"
                            aria-label="Username" aria-describedby="addon-wrapping" required>
                    </div>
                    <div class="input-group flex-nowrap input-group mb-3 ">
                        <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-school"></i></span>
                        <input type="text" class="form-control" id="nomeInstituicao" placeholder="Escola/Instituição"
                            aria-label="Escola/Instituição" aria-describedby="addon-wrapping" required>
                    </div>
                    <div class="input-group flex-nowrap input-group mb-3">
                        <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-book"></i></span>
                        <input type="text" class="form-control" placeholder="Curso" aria-label="Curso"
                            aria-describedby="addon-wrapping" required>
                    </div>
                </div>
            </form>

            <div>
                <div id="materias">
                    <label><b>Matérias</b></label><br>
                    <select id="nomeMateria" aria-label="Default select example">
                        <option value="Português">Português</option>
                        <option value="Matemática">Matemática</option>
                        <option value="Física">Física</option>
                        <option value="Historia">Historia</option>
                        <option value="Biologia">Biologia</option>
                        <option value="Educação Física">Educação Física</option>
                    </select><br><br>


                    <div class="input_group">
                        <label for=""><b>1º Bimestre</b></label><br>
                        <input type="number"><br>
                        <label for=""><b>2º Bimestre</b></label><br>
                        <input type="number"><br>
                        <label for=""><b>3º Bimestre</b></label><br>
                        <input type="number"><br>
                        <label for=""><b>4º Bimestre</b></label><br>
                        <input type="number">
                    </div>

                    <button type="button" onclick="save()">Salvar</button>
                    <p id="resultNotas"></p>

                </div>
            </div>
        </div>
    </main>
    <script src="../Boletim/script-Boletim.js"></script>
</body>

</html>
