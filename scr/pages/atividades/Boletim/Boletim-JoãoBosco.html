<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletim</title>   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- <link rel="stylesheet" href="../../../Bootstrap/css_bootstrap.min.css"> -->

</head>
<body>
    <main class="content-vls container-fluid">
        <div class="card p-3 border col-4 w-25">
            <p><b>BOLETIM</b></p>
            <div class="row grid gap-0 column-gap-3 inline-block">
                <div class="input-group flex-nowrap input-group mb-3 ">
                    <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-user"></i></span>
                    <input type="text" class="form-control" id="nomeUsuario" placeholder="Username" aria-label="Username"
                        aria-describedby="addon-wrapping">
                </div>
                <div class="input-group flex-nowrap input-group mb-3 ">
                    <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-school"></i></span>
                    <input type="text" class="form-control" id="nomeInstituicao" placeholder="Escola/Instituição"
                        aria-label="Escola/Instituição" aria-describedby="addon-wrapping">
                </div>
                <div class="input-group flex-nowrap input-group mb-3">
                    <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-book"></i></span>
                    <input type="text" class="form-control" placeholder="Curso" aria-label="Curso"
                        aria-describedby="addon-wrapping">
                </div>
            </div>

            <div>
                <div id="materia">
                    <select id="nomeMateria" aria-label="Default select example">
                        <option selected>Matérias</option>
                        <option value="1">Português</option>
                        <option value="2">Matemática</option>
                        <option value="3">Física</option>
                        <option value="4">Historia</option>
                        <option value="5">Biologia</option>
                        <option value="6">Educação Física</option>
                    </select><br><br>
                    <span><b>1º Bimestre</b></span><br>
                    <input type="number" id="inputNotas"><br><br>
                    <span><b>2º Bimestre</b></span><br>
                    <input type="number" id="inputNotas"><br><br>
                    <span><b>3º Bimestre</b></span><br>
                    <input type="number" id="inputNotas"><br><br>
                    <span><b>4º Bimestre</b></span><br>
                    <input type="number" id="inputNotas">
                    <button type="button" onclick="save()">Salvar</button><br><br>
                    <p id="resultNotas"></p>
                </div>
            </div>
    </main>
    <link rel="stylesheet" href="../Boletim/script-Boletim.js">
</body>

</html>
